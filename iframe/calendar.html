<!DOCTYPE html>
<html>
<head>
	<title>calendar</title>
	<link rel="stylesheet" type="text/css" href="../jquery/jquery-ui-1.12.1/jquery-ui.min.css">
	<script type="text/javascript" src="../jquery/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
	<script type="text/javascript" src="../jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>

	<style type="text/css">
		body {
			overflow: hidden;
		}
		#datepicker {
			zoom: 75%;
		}
	</style>
</head>
<body>
	<center>
		<div id="datepicker">	
		</div>
	</center>

	<script type="text/javascript">
		$(function(){
			$('#datepicker').datepicker();
		});
	</script>
</body>
</html>
